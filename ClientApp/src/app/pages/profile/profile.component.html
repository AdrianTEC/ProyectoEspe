<div class="mainContainer" style="overflow: scroll;">

    <div class="teamsContainer">

        <div class="nameContainer">
            <div class="simpleText" style="font-size: clamp(13px, 2.5vw, 3vw);">
                Nombre: {{user.name}}
            </div>
            <div class="smallMargin"></div>

            <div class="simpleText" style="font-size: clamp(13px, 1.5vw, 3vw);">
                Nombre de Usuario: {{user.username}}
            </div>
            <div class="smallMargin"></div>
        </div>

        <div class="teamBox" *ngFor="let team of myteams">
            <div class="medMargin"></div>

            <div class="title teamTitle" *ngIf="myteams!==[]">{{team.name}}</div>

            <div class="medMargin"></div>
            <div class="teamHorizontalContainer" *ngIf="myteams!==[]">
                <div class="medMargin"></div>
                <div class="topContainer">
                    <div class="topTitle">Posici√≥n en el Top</div>
                    <div class="minMargin"></div>
                    <div class="topScroll">

                        <div class="scrollItem" *ngFor="let item of top" (click)="openProfile(item.playerUsername)">
                            <div class="scrollPositionText" *ngIf="team.name=== item.teamName">{{item.teamName}}</div>
                            <div class="scrollPositionText" *ngIf="team.name=== item.teamName">{{item.score}}pts</div>
                            <div class="scrollPositionTextDisable" *ngIf="team.name!== item.teamName">{{item.teamName}}
                            </div>
                            <div class="scrollPositionTextDisable" *ngIf="team.name!== item.teamName">{{item.score}}pts
                            </div>
                        </div>



                    </div>
                </div>

                <div class="teamCardContainer">

                    <div class="pilotCard cardOverride" *ngFor="let driver of team.drivers">
                        <div class="pilotImageContainer">
                            <img src="assets/images/p (2).png" class="pilotImage">
                        </div>

                        <div class="simpleText">{{driver.name}}</div>
                        <div class="separator"></div>
                        <div class="priceAndFlag">
                            <div class="simpleText">{{driver.price}}$</div>
                            <img class="flag" src={{driver.country}}>
                        </div>



                    </div>

                    <div class="carCard">

                        <div class="carImageContainer">
                            <img src="assets/images/c (2).png" class="carImage">
                        </div>
                        <div class="simpleText">{{team.scuderia.name}}</div>
                        <div class="separator"></div>
                        <div class="priceAndFlag">
                            <div class="simpleText">{{team.scuderia.price}}$</div>
                            <img class="flag" src="https://countryflagsapi.com/png/Italy">

                        </div>
                        <div class="replaceHover">
                            <div class="simpleText" style="color: white; font-size:clamp(14px,1vw,2vw)">Editar Equipo
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>






        <div class="bigMargin"></div>
        <div class="bigMargin"></div>
        <div class="bigMargin"></div>
        <div class="bigMargin"></div>
        <div class="bigMargin"></div>
        <div class="bigMargin"></div>

    </div>


</div>
